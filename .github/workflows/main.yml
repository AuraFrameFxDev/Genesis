name: Build APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    # Step 1: Set up JDK 22 and build buildSrc
    - name: Set up JDK 22 for buildSrc
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '22'

    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew

    - name: Pre-build: buildSrc
      run: ./gradlew :buildSrc:assemble

    # Step 2: Switch to JDK 24 for the rest of the project
    - name: Set up JDK 24 for project
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '24'

    - name: Clean Gradle caches
      run: rm -rf ~/.gradle/caches/

    - name: Regenerate Gradle wrapper
      run: gradle wrapper --gradle-version=8.14.3

    - name: Pre-build: Run custom tasks
      run: ./gradlew somePreBuildTask

    - name: Build Debug APK
      run: ./gradlew assembleDebug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug-apk
        path: app/build/outputs/apk/debug/app-debug.apk
